<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid layout</title>
<style>
    .container {
        margin: 150px auto;
        border: 1px solid black;
        width: 12.5rem;
        height: 12.5rem;
        perspective: 200px;
        perspective-origin: right;
    }

    .box {
        background: red;
        width: 100%;
        height: 100%;
        color: white;
        font-size: 2rem;
        text-align: center;
        transform: rotateX(30deg) rotateY(30deg) rotateZ(0deg);
    }

    div {
        display: grid;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="box">Animate</div>
    </div>
</body>
</html>
